<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리 - Auto Posting Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/dashboard.html" class="text-xl font-bold">Auto Posting Service</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="adminBadge" class="mr-4 px-2 py-1 bg-red-600 text-white rounded-md text-sm font-medium">관리자</span>
                        <button onclick="logout()" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex flex-col md:flex-row">
            <!-- 사이드바: 데스크탑에서는 좌측, 모바일에서는 상단에 표시 -->
            <div class="w-full md:w-64 bg-white shadow-lg md:h-screen overflow-y-auto">
                <nav class="mt-5">
                    <a href="/dashboard.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        대시보드
                    </a>
                    <a href="/admin.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        관리자 메뉴
                    </a>
                    <a href="/admin-notices.html" class="flex items-center px-6 py-2 text-gray-700 bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                        </svg>
                        공지사항 관리
                    </a>
                    <a href="/admin-inquiries.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                        </svg>
                        문의 관리
                    </a>
                    <a href="/admin-users.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        사용자 관리
                    </a>
                </nav>
            </div>

            <!-- 메인 컨텐츠 -->
            <div class="flex-1 p-10">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold">공지사항 관리</h2>
                                <button id="addNoticeBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                    새 공지사항 추가
                                </button>
                            </div>
                            
                            <!-- 공지사항 목록 -->
                            <div class="bg-white rounded-lg border border-gray-200 mb-6">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">게시일</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                                        </tr>
                                    </thead>
                                    <tbody id="noticesList" class="bg-white divide-y divide-gray-200">
                                        <tr>
                                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">공지사항을 불러오는 중...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- 공지사항 편집 폼 -->
                            <div id="noticeFormContainer" class="hidden bg-gray-50 p-6 rounded-lg border border-gray-200">
                                <h3 id="formTitle" class="text-xl font-medium text-gray-900 mb-4">새 공지사항 작성</h3>
                                <form id="noticeForm">
                                    <input type="hidden" id="noticeId">
                                    <div class="mb-4">
                                        <label for="noticeTitle" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                                        <input type="text" id="noticeTitle" name="title" class="w-full p-2 border border-gray-300 rounded-md" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="noticeContent" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                                        <textarea id="noticeContent" name="content" rows="6" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">공개 상태</label>
                                        <div class="flex items-center space-x-4">
                                            <label class="inline-flex items-center">
                                                <input type="radio" name="status" value="active" class="form-radio" checked>
                                                <span class="ml-2">공개</span>
                                            </label>
                                            <label class="inline-flex items-center">
                                                <input type="radio" name="status" value="inactive" class="form-radio">
                                                <span class="ml-2">임시저장</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="flex items-center">
                                            <input type="checkbox" name="important" id="noticeImportant" class="form-checkbox">
                                            <span class="ml-2 text-sm text-gray-700">중요 공지사항으로 표시</span>
                                        </label>
                                    </div>
                                    <div class="flex justify-end space-x-3">
                                        <button type="button" id="cancelNoticeBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                                            취소
                                        </button>
                                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                            저장
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 토큰 체크 및 관리자 권한 확인
        checkAdminAuth();
        
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // 관리자 권한 확인
            fetch('/api/auth/check-admin', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success || !data.isAdmin) {
                    alert('관리자 권한이 필요합니다.');
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(err => {
                console.error('관리자 권한 확인 오류:', err);
                window.location.href = '/dashboard.html';
            });
        }
        
        // 로그아웃
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
        
        // 공지사항 목록 로드
        async function loadNotices() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/support/notices', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                const noticesList = document.getElementById('noticesList');
                
                if (data.success && data.notices.length > 0) {
                    noticesList.innerHTML = '';
                    
                    data.notices.forEach(notice => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">
                                    ${notice.important ? '<span class="text-red-600">[중요]</span> ' : ''}${notice.title}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${new Date(notice.createdAt).toLocaleDateString()}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${notice.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                    ${notice.status === 'active' ? '공개' : '임시저장'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button onclick="editNotice('${notice._id}')" class="text-blue-600 hover:text-blue-900 mr-3">수정</button>
                                <button onclick="deleteNotice('${notice._id}')" class="text-red-600 hover:text-red-900">삭제</button>
                            </td>
                        `;
                        noticesList.appendChild(tr);
                    });
                } else {
                    noticesList.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">등록된 공지사항이 없습니다</td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('공지사항 로드 오류:', error);
                document.getElementById('noticesList').innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-red-500">공지사항을 불러오는 중 오류가 발생했습니다</td>
                    </tr>
                `;
            }
        }
        
        // 공지사항 폼 초기화
        function resetNoticeForm() {
            document.getElementById('noticeId').value = '';
            document.getElementById('noticeTitle').value = '';
            document.getElementById('noticeContent').value = '';
            document.querySelector('input[name="status"][value="active"]').checked = true;
            document.getElementById('noticeImportant').checked = false;
        }
        
        // 공지사항 폼 표시
        function showNoticeForm() {
            document.getElementById('formTitle').textContent = '새 공지사항 작성';
            resetNoticeForm();
            document.getElementById('noticeFormContainer').classList.remove('hidden');
        }
        
        // 공지사항 폼 숨기기
        function hideNoticeForm() {
            document.getElementById('noticeFormContainer').classList.add('hidden');
        }
        
        // 공지사항 수정
        async function editNotice(noticeId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/support/notices/${noticeId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    const notice = data.data;
                    
                    document.getElementById('formTitle').textContent = '공지사항 수정';
                    document.getElementById('noticeId').value = notice._id;
                    document.getElementById('noticeTitle').value = notice.title;
                    document.getElementById('noticeContent').value = notice.content;
                    document.querySelector(`input[name="status"][value="${notice.status}"]`).checked = true;
                    document.getElementById('noticeImportant').checked = notice.important;
                    
                    document.getElementById('noticeFormContainer').classList.remove('hidden');
                } else {
                    alert(data.message || '공지사항 정보를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('공지사항 상세 정보 로드 오류:', error);
                alert('공지사항 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }
        
        // 공지사항 삭제
        async function deleteNotice(noticeId) {
            if (!confirm('정말 이 공지사항을 삭제하시겠습니까?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/support/notices/${noticeId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('공지사항이 삭제되었습니다');
                    loadNotices();
                } else {
                    alert(result.message || '공지사항 삭제 중 오류가 발생했습니다');
                }
            } catch (error) {
                console.error('공지사항 삭제 오류:', error);
                alert('공지사항 삭제 중 오류가 발생했습니다');
            }
        }
        
        // 공지사항 저장
        async function saveNotice(event) {
            event.preventDefault();
            
            try {
                const token = localStorage.getItem('token');
                const noticeId = document.getElementById('noticeId').value;
                const title = document.getElementById('noticeTitle').value;
                const content = document.getElementById('noticeContent').value;
                const status = document.querySelector('input[name="status"]:checked').value;
                const important = document.getElementById('noticeImportant').checked;
                
                if (!title || !content) {
                    alert('제목과 내용을 모두 입력해주세요');
                    return;
                }
                
                const noticeData = {
                    title,
                    content,
                    status,
                    important
                };
                
                let url = '/api/support/notices';
                let method = 'POST';
                
                if (noticeId) {
                    url = `/api/support/notices/${noticeId}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(noticeData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(noticeId ? '공지사항이 수정되었습니다' : '공지사항이 등록되었습니다');
                    hideNoticeForm();
                    loadNotices();
                } else {
                    alert(result.message || '공지사항 저장 중 오류가 발생했습니다');
                }
            } catch (error) {
                console.error('공지사항 저장 오류:', error);
                alert('공지사항 저장 중 오류가 발생했습니다');
            }
        }
        
        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            // 공지사항 목록 로드
            loadNotices();
            
            // 새 공지사항 버튼
            document.getElementById('addNoticeBtn').addEventListener('click', showNoticeForm);
            
            // 취소 버튼
            document.getElementById('cancelNoticeBtn').addEventListener('click', hideNoticeForm);
            
            // 공지사항 폼 제출
            document.getElementById('noticeForm').addEventListener('submit', saveNotice);
        });
    </script>
</body>
</html>
