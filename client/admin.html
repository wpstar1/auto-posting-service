    <script>
        // 토큰 체크 및 관리자 권한 확인
        checkAdminAuth();
        
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // 관리자 권한 확인
            fetch('/api/auth/check-admin', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success || !data.isAdmin) {
                    alert('관리자 권한이 필요합니다.');
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(err => {
                console.error('관리자 권한 확인 오류:', err);
                window.location.href = '/dashboard.html';
            });
        }
        
        // 로그아웃
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
        
        // 대시보드 데이터 로드
        async function loadAdminDashboard() {
            try {
                // 시스템 정보 로드
                const systemResponse = await fetch('/api/admin/system');
                const systemData = await systemResponse.json();
                
                if (systemData.success) {
                    document.getElementById('systemVersion').textContent = systemData.version;
                    document.getElementById('maintenanceMode').textContent = systemData.maintenanceMode ? '켜짐' : '꺼짐';
                }
                
                // 사용자 통계 로드
                const usersResponse = await fetch('/api/admin/users/stats');
                const usersData = await usersResponse.json();
                
                if (usersData.success) {
                    document.getElementById('totalUsers').textContent = usersData.total;
                    document.getElementById('activeUsers').textContent = usersData.active;
                    document.getElementById('vipUsers').textContent = usersData.vip;
                }
                
                // 포스팅 통계 로드
                const postsResponse = await fetch('/api/admin/posts/stats');
                const postsData = await postsResponse.json();
                
                if (postsData.success) {
                    document.getElementById('todayPosts').textContent = postsData.today;
                    document.getElementById('weeklyPosts').textContent = postsData.weekly;
                    document.getElementById('totalPosts').textContent = postsData.total;
                }
                
                // 최근 활동 로드
                const activitiesResponse = await fetch('/api/admin/activities');
                const activitiesData = await activitiesResponse.json();
                
                if (activitiesData.success && activitiesData.activities.length > 0) {
                    const activitiesContainer = document.getElementById('recentActivities');
                    activitiesContainer.innerHTML = '';
                    
                    activitiesData.activities.forEach(activity => {
                        const li = document.createElement('li');
                        li.className = 'p-4 hover:bg-gray-50';
                        li.innerHTML = `
                            <div class="flex items-start">
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900">${activity.action}</p>
                                    <p class="text-sm text-gray-500">${activity.details}</p>
                                </div>
                                <div class="text-xs text-gray-400">
                                    ${new Date(activity.timestamp).toLocaleString()}
                                </div>
                            </div>
                        `;
                        activitiesContainer.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('관리자 대시보드 로드 오류:', error);
            }
        }
        
        // 초기 로드
        loadAdminDashboard();
    </script>
