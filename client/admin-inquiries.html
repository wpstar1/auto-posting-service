<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리 - Auto Posting Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/dashboard.html" class="text-xl font-bold">Auto Posting Service</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="adminBadge" class="mr-4 px-2 py-1 bg-red-600 text-white rounded-md text-sm font-medium">관리자</span>
                        <button onclick="logout()" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex">
            <!-- 사이드바 -->
            <div class="w-64 bg-white shadow-lg h-screen">
                <nav class="mt-5">
                    <a href="/dashboard.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        대시보드
                    </a>
                    <a href="/admin.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        관리자 메뉴
                    </a>
                    <a href="/admin-notices.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                        </svg>
                        공지사항 관리
                    </a>
                    <a href="/admin-inquiries.html" class="flex items-center px-6 py-2 text-gray-700 bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                        </svg>
                        문의 관리
                    </a>
                    <a href="/admin-users.html" class="flex items-center px-6 py-2 text-gray-600 hover:bg-gray-100">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        사용자 관리
                    </a>
                </nav>
            </div>

            <!-- 메인 컨텐츠 -->
            <div class="flex-1 p-10">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold">문의 관리</h2>
                                <div class="flex space-x-2">
                                    <select id="statusFilter" class="py-2 px-3 border border-gray-300 rounded-md text-sm">
                                        <option value="all">모든 상태</option>
                                        <option value="pending">대기중</option>
                                        <option value="processing">처리중</option>
                                        <option value="completed">완료</option>
                                    </select>
                                    <button id="refreshBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                        새로고침
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 문의 목록 -->
                            <div class="bg-white rounded-lg border border-gray-200 mb-6">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">접수일</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                                        </tr>
                                    </thead>
                                    <tbody id="inquiriesList" class="bg-white divide-y divide-gray-200">
                                        <tr>
                                            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">문의를 불러오는 중...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- 문의 상세 / 답변 폼 -->
                            <div id="inquiryDetailContainer" class="hidden bg-gray-50 p-6 rounded-lg border border-gray-200">
                                <h3 class="text-xl font-medium text-gray-900 mb-4">문의 상세 정보</h3>
                                <div class="mb-6">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h4 id="inquiryTitle" class="text-lg font-medium text-gray-900"></h4>
                                            <p class="text-sm text-gray-500">
                                                작성자: <span id="inquiryAuthor"></span> | 
                                                접수일: <span id="inquiryDate"></span>
                                            </p>
                                        </div>
                                        <span id="inquiryStatus" class="px-2 py-1 text-xs font-semibold rounded-full"></span>
                                    </div>
                                </div>
                                <div class="mb-4 p-4 bg-white rounded-md border border-gray-200">
                                    <p id="inquiryContent" class="text-gray-700 whitespace-pre-line"></p>
                                </div>
                                
                                <!-- 답변 양식 -->
                                <form id="replyForm">
                                    <input type="hidden" id="inquiryId">
                                    <div class="mb-4">
                                        <label for="replyContent" class="block text-sm font-medium text-gray-700 mb-1">답변 내용</label>
                                        <textarea id="replyContent" name="content" rows="6" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">상태 변경</label>
                                        <div class="flex items-center space-x-4">
                                            <label class="inline-flex items-center">
                                                <input type="radio" name="status" value="processing" class="form-radio">
                                                <span class="ml-2">처리중</span>
                                            </label>
                                            <label class="inline-flex items-center">
                                                <input type="radio" name="status" value="completed" class="form-radio" checked>
                                                <span class="ml-2">완료</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="flex justify-end space-x-3">
                                        <button type="button" id="closeDetailBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                                            닫기
                                        </button>
                                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                            답변 저장
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 토큰 체크 및 관리자 권한 확인
        checkAdminAuth();
        
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // 관리자 권한 확인
            fetch('/api/auth/check-admin', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success || !data.isAdmin) {
                    alert('관리자 권한이 필요합니다.');
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(err => {
                console.error('관리자 권한 확인 오류:', err);
                window.location.href = '/dashboard.html';
            });
        }
        
        // 로그아웃
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
        
        // 문의 목록 로드
        async function loadInquiries() {
            try {
                const token = localStorage.getItem('token');
                const statusFilter = document.getElementById('statusFilter').value;
                
                // API 경로 수정 (이전: '/admin/inquiries')
                let url = '/api/support/inquiries';
                
                if (statusFilter !== 'all') {
                    url += `?status=${statusFilter}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                const inquiriesList = document.getElementById('inquiriesList');
                
                if (data.success && data.data && data.data.length > 0) {
                    inquiriesList.innerHTML = '';
                    
                    data.data.forEach(inquiry => {
                        const statusClass = getStatusClass(inquiry.status);
                        const statusText = getStatusText(inquiry.status);
                        
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${inquiry.title}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${inquiry.author}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${new Date(inquiry.createdAt).toLocaleDateString()}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                    ${statusText}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button onclick="viewInquiry('${inquiry._id}')" class="text-blue-600 hover:text-blue-900">상세보기</button>
                            </td>
                        `;
                        inquiriesList.appendChild(tr);
                    });
                } else {
                    inquiriesList.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">등록된 문의가 없습니다</td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('문의 로드 오류:', error);
                document.getElementById('inquiriesList').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-sm text-red-500">문의를 불러오는 중 오류가 발생했습니다</td>
                    </tr>
                `;
            }
        }
        
        // 상태 클래스 가져오기
        function getStatusClass(status) {
            switch (status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'processing': return 'bg-blue-100 text-blue-800';
                case 'completed': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        // 상태 텍스트 가져오기
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '대기중';
                case 'processing': return '처리중';
                case 'completed': return '완료';
                default: return '미정';
            }
        }
        
        // 문의 상세 보기
        async function viewInquiry(inquiryId) {
            try {
                const response = await fetch(`/api/support/inquiries/${inquiryId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    const inquiry = data.data; // data.inquiry에서 data.data로 변경
                    
                    document.getElementById('inquiryId').value = inquiry._id;
                    document.getElementById('inquiryTitle').textContent = inquiry.title;
                    document.getElementById('inquiryAuthor').textContent = inquiry.author;
                    document.getElementById('inquiryDate').textContent = new Date(inquiry.createdAt).toLocaleDateString();
                    document.getElementById('inquiryContent').textContent = inquiry.content;
                    
                    const statusEl = document.getElementById('inquiryStatus');
                    statusEl.textContent = getStatusText(inquiry.status);
                    statusEl.className = `px-2 py-1 text-xs font-semibold rounded-full ${getStatusClass(inquiry.status)}`;
                    
                    // 기존 답변이 있으면 표시
                    if (inquiry.response) {
                        document.getElementById('replyContent').value = inquiry.response;
                        document.querySelector(`input[name="status"][value="${inquiry.status}"]`).checked = true;
                    } else {
                        document.getElementById('replyContent').value = '';
                        document.querySelector('input[name="status"][value="completed"]').checked = true;
                    }
                    
                    document.getElementById('inquiryDetailContainer').classList.remove('hidden');
                } else {
                    alert(data.message || '문의 정보를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('문의 상세 정보 로드 오류:', error);
                alert('문의 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }
        
        // 상세 보기 닫기
        function closeDetail() {
            document.getElementById('inquiryDetailContainer').classList.add('hidden');
        }
        
        // 답변 저장
        async function saveReply(event) {
            event.preventDefault();
            
            const inquiryId = document.getElementById('inquiryId').value;
            const content = document.getElementById('replyContent').value;
            const status = document.querySelector('input[name="status"]:checked').value;
            
            if (!content) {
                alert('답변 내용을 입력해주세요.');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/support/inquiries/${inquiryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        response: content,
                        status: status
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('답변이 저장되었습니다');
                    closeDetail();
                    loadInquiries();
                } else {
                    alert(result.message || '답변 저장에 실패했습니다');
                }
            } catch (error) {
                console.error('답변 저장 오류:', error);
                alert('답변 저장 중 오류가 발생했습니다');
            }
        }
        
        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            // 문의 목록 로드
            loadInquiries();
            
            // 상태 필터 변경 시
            document.getElementById('statusFilter').addEventListener('change', loadInquiries);
            
            // 새로고침 버튼
            document.getElementById('refreshBtn').addEventListener('click', loadInquiries);
            
            // 닫기 버튼
            document.getElementById('closeDetailBtn').addEventListener('click', closeDetail);
            
            // 답변 폼 제출
            document.getElementById('replyForm').addEventListener('submit', saveReply);
        });
    </script>
</body>
</html>
